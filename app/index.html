<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image"
      href="https://png.pngtree.com/png-clipart/20201209/original/pngtree-sun-png-clipart-colored-png-image_5656301.png"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RiSet Comics</title>
  </head>
  <body>
    <div id="app">
      <!-- Comics Section -->
      <div id="Comics-section" class="left">
        <!-- H1 Header -->
        <header>
          <h1>RiSet Comics</h1>
        </header>

        <div id="comic-content">
          <!-- Comic will go here -->
          <img
            id="comic-img"
            class="comic-img"
            src="https://imgs.xkcd.com/comics/upside_down_map.png"
            alt="A map of the world upside down"
          />
          <h2 id="comic-title" class="comic-title">Upside Down Map</h2>
        </div>

        <!-- Comic Button -->
        <div class="comic-controls">
          <button id="next-comic-btn" class="next-comic-btn">Next Comic</button>
        </div>
        <!-- End of comic section -->
      </div>

      <!-- Weather Section -->
      <div id="Forecast-section" class="right">
        <div class="top" id="sunrise-data">
          <!-- Sunrise & Sunset Data -->
        </div>
        <div class="bottom" id="weather-Data">
          <!-- Weather Data -->
        </div>
        <!-- End of weather section -->
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
